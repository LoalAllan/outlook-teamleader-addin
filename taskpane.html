<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamLeader Offerte</title>
    
    <!-- Styling -->
    <link rel="stylesheet" href="taskpane.css">
    
    <!-- Office.js - Dit is de Microsoft bibliotheek om met Outlook te communiceren -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header sectie -->
        <header>
            <h1>ðŸ“‹ Offerte Aanvraag</h1>
            <p class="subtitle">Upload naar TeamLeader</p>
        </header>

        <!-- Hoofdinhoud -->
        <main>
            <!-- Bedrijf selectie -->
            <div class="form-group">
                <label>Selecteer het bedrijf:</label>
                <div class="radio-group">
                    <!-- Optie 1: ABAssociates -->
                    <label class="radio-option">
                        <input type="radio" name="company" value="ABAssociates" checked>
                        <span class="radio-custom"></span>
                        <span class="radio-label">AB Associates</span>
                    </label>
                    
                    <!-- Optie 2: AE+ -->
                    <label class="radio-option">
                        <input type="radio" name="company" value="AE+">
                        <span class="radio-custom"></span>
                        <span class="radio-label">AE+</span>
                    </label>
                </div>
            </div>

            <!-- Email informatie (wordt automatisch ingevuld) -->
            <div class="email-info">
                <div class="info-row">
                    <span class="info-label">ðŸ“§ Onderwerp:</span>
                    <span id="email-subject" class="info-value">Laden...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ðŸ‘¤ Van:</span>
                    <span id="email-sender" class="info-value">Laden...</span>
                </div>
            </div>

            <!-- Upload knop -->
            <button id="upload-btn" class="btn-primary">
                <span class="btn-icon">ðŸ“¤</span>
                <span class="btn-text">Opladen naar TeamLeader</span>
            </button>

            <!-- Status bericht (verschijnt na klikken) -->
            <div id="status-message" class="status-message hidden"></div>
        </main>

        <!-- Footer -->
        <footer>
            <p class="version">Versie 1.0</p>
        </footer>
    </div>

    <!-- JavaScript logica -->
    <script src="taskpane.js"></script>
</body>
</html>
